<!DOCTYPE html>
<html>
<head>
  <title>Quiz Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="quiz-container">
    <h1>Quiz Game</h1>
    <div id="timer">Time: <span id="countdown"></span></div>
    <button id="start-btn">Start</button>
    <div id="question-container" class="hide">
      <p id="question"></p>
      <button class="answer-btn">Option 1</button>
      <button class="answer-btn">Option 2</button>
      <button class="answer-btn">Option 3</button>
      <button class="answer-btn">Option 4</button>
    </div>
    <div id="end-container" class="hide">
      <h2>Game Over!</h2>
      <p>Your score: <span id="final-score"></span></p>
      <form id="initials-form">
        <label for="initials">Enter Initials:</label>
        <input type="text" id="initials" maxlength="3">
        <button type="submit">Save</button>
      </form>
      <div id="scoreboard" class="hide"></div>
      <button id="play-again-btn" class="hide">Play Again</button>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
